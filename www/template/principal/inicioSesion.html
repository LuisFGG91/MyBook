<!DOCTYPE html> {% load static %}
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>WebDoct Intercaz</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link type="text/css" rel="stylesheet" href="{% static 'css/inicioSesion/bootstrap.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/inicioSesion/main.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/inicioSesion/font-awesome.min..css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/inicioSesion/login.css' %}">

</head>

<body>
    <div id="wrapper">
        <div id="header">
            <div class="container clearfix">
                <div class="row">
                    <div class="col-xs-12">
                        <img src="./Portal Red STIHL_files/logo-inamar-new.png" id="logo-inamar" alt="">
                        <h2 class="sub-titulo">Portal de Documentos Interfaz</h2>
                    </div>
                    <div class="col-xs-6"></div>
                    <div class="col-xs-3"> &nbsp;</div>
                </div>
            </div>
        </div>
        <div id="container" class="container">
            <div id="content">
                <div id="container" class="container">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <div class=" panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title color-stihl">Acceso</h3>
                                </div>
                                <div class="panel-body">
                                    <form role="form" id="formulario" method="post" action="http://gescom.b2bemaresa.cl/incentivos/acceso/login" autocomplete="off">
                                        <fieldset>
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-addon" id="emai"><i class="fa fa-envelope"></i></span>
                                                    <input class="form-control input-mail" placeholder="E-mail" id="email" name="email" autofocus="" type="email" aria-describedby="emai">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-addon" id="pass"><i class="fa fa-lock">&nbsp;</i></span>
                                                    <input class="form-control" placeholder="Contraseña" id="password" name="password" value="" type="password" aria-describedby="pass">
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-xs-3">
                                                    <button type="submit" class="btn btn-success btn_preload azulado"><i class="fa fa-sign-in"></i>&nbsp;Entrar</button>
                                                </div>
                                            </div>
                                        </fieldset>
                                    </form>
                                </div>
                            </div>
                            <div class="panel panel-warning">
                                <div class="panel-heading"> <b>¿Olvido su contraseña?</b>
                                    <p>
                                        <a class="btn btn-warning btn-mini borrarobjeto btn_preload" href="">
                                            <i class="fa fa-retweet"></i> Restablezca su contraseña aquí</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <style>
            @media (max-width: 992px) {
                .navbar-fixed-bottom {
                    position: relative;
                }
            }
        </style>
        <div id="footer" class="navbar navbar-default navbar-fixed-bottom">
            <div class="container">
                <div class="row clearfix">
                    <div class="col-md-12 column">
                        <div class="page-footer">
                            <address class="text-center col-md-8 col-md-offset-2 ">
                            Portal de Documentos Emaresa
            </address>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
